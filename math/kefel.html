<html>
<head>
<script>

function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function factor() {
  return getRandomInt(9) + 2;
}

function pickNumbers() {
  document.getElementById("num1").innerText=factor();
  document.getElementById("num2").innerText=factor();
}

function show(id) {
  document.getElementById(id).hidden = false;
}

function hide(id) {
  document.getElementById(id).hidden = true;
}

function focus() {
  document.getElementById("answer").focus();
}

function check() {
  var num1 = document.getElementById("num1").innerText;
  var num2 = document.getElementById("num2").innerText;
  var answer = document.getElementById("answer").value;
  var good = answer == num1 * num2;
  hide("good");
  hide("bad");
  if (good) {
    show("good");
    document.getElementById("score").innerText++;
    pickNumbers();
  } else {
    show("bad");
  }
  document.getElementById("answer").value="";
  focus();
  
}

function start() {
  document.getElementById("score").innerText = 0;
  document.getElementById("time").innerText = 100;
  show("board");
  hide("start");
  pickNumbers();
  focus();
  setInterval(function() {
    var time = document.getElementById("time");
    if (time.innerText==0) {
      show("start");
      hide("board");
    } else {
      time.innerText--;
    }
  }, 1000);
}

</script>
</head>
